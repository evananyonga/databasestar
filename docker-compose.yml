version: "3.8"

services:
  database:
    image: mysql
    container_name: bookdata
    command: --init-file /data/application/init.sql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3331:3306"
    volumes:
      - ./init.sql:/data/application/init.sql
      - mysqldata:/var/lib/mysql

volumes:
  mysqldata: